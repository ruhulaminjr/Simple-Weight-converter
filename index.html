<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            body {
                color: #fff;
                background-color: #333;
            }
        </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="display-4 text-center mb-3">
                    Weight Converter
                </h1>
                <form class="mb-3">
                    <div class="form-group ">
                        <input type="number" id="lbsinput" class="form-control form-group-lg p-3" placeholder="Enter Pounds...">

                    </div>

                </form>
                <div id="output">
                    <div class="card bg-primary mb-3 p-2">
                        <div class="card-block">
                            <h4>Grams:</h4>
                            <div id="gramsoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-success mb-3 p-2">
                        <div class="card-block">
                            <h4>killograms:</h4>
                            <div id="killoutput"></div>
                        </div>
                    </div>

                    <div class="card bg-danger mb-3 p-2">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="ounceoutput"></div>
                        </div>
                    </div>
                </div>
            </div>
            <script src="javascript.js">

            </script>
</body>

</html>
